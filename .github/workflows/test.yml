name: .NET Core

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build with dotnet
      run: dotnet build 
    - name: Test with dotnet
      run: dotnet test
    - name: Run Infer#      
      uses: microsoft/infersharpaction@v1.2
      with:
        binary-path: MisakaTranslator-WPF/bin

