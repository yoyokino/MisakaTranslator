name: CI
on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: microsoft/setup-msbuild@v1
    - run: msbuild -v:m -r
    - uses: actions/upload-artifact@v2
    - name: InferSharp
    - uses: microsoft/infersharpaction@v1.4
      with:
        path: MisakaTranslator-WPF/bin
      
